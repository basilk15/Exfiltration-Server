# Minimal Nginx reverse proxy for the exfil server

upstream exfil_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name exfil.example.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name exfil.example.com;

    ssl_certificate     /etc/letsencrypt/live/exfil.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/exfil.example.com/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 50m; # align with MAX_CONTENT_LENGTH_MB

    # Health and benign endpoints
    location = /health { proxy_pass http://exfil_backend; }
    location = /favicon.ico { proxy_pass http://exfil_backend; }
    location = /robots.txt { proxy_pass http://exfil_backend; }

    # GET pixel endpoint (make sure this matches EXFIL_GET_PATH)
    location = /pixel.gif {
        proxy_pass http://exfil_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Exfiltration endpoint (match your EXFIL_PATH)
    location = /api/v1/collect {
        proxy_pass http://exfil_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Upload endpoint
    location = /upload {
        proxy_pass http://exfil_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Optionally expose /files in low-risk environments by removing this block
    # location /files {
    #     proxy_pass http://exfil_backend;
    # }
}
